name: My first Workflow

on: push

jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4.2.2

        - name: list and readfile
          run: |
            echo "My first Action"
            ls -ltra
            cat README.md
        
        - name: Generated ASCII artwork
          run: |
            sudo apt-get update && sudo apt-get install cowsay -y
            cowsay -f dragon "YO DEPLOYO INFRA CON FUEGOOO ARRRRHJJJ" >> dragon.txt